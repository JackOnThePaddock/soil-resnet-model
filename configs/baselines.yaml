# Baseline Model Configurations

targets:
  - pH
  - CEC
  - ESP
  - SOC
  - Ca
  - Mg
  - Na

data:
  depth_filter: "0-15cm"
  feature_prefix: "band_"
  n_features: 64
  test_size: 0.2
  random_seed: 42

models:
  svr:
    kernel: rbf
    param_grid:
      C: [0.1, 1, 10, 100]
      gamma: [scale, auto, 0.01, 0.1]
      epsilon: [0.01, 0.1, 0.2]

  random_forest:
    n_estimators: 500
    max_features: sqrt
    min_samples_leaf: 5
    n_jobs: -1

  extra_trees:
    n_estimators: 500
    max_features: sqrt
    min_samples_leaf: 5
    n_jobs: -1

  cubist:
    n_rules: 100
    n_committees: 5

  gpr:
    kernel: matern
    nu: 2.5
    n_restarts_optimizer: 5
    alpha: 0.1

output:
  model_dir: "models/baselines"
  metrics_dir: "results/metrics"
